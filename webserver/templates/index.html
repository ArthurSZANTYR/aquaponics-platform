<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquaponics Dashboard</title>

    <!-- MATERIAL ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="../static/style.css">

</head>
<body>

   <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="../static/images/logo.png" alt="">
                    <h2>AQUABOX</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="/index.html" id="dashboard-btn" class="active">
                    <span class="material-icons">dashboard</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="/pump1.html" id="pump-btn">
                    <span class="material-icons">heat_pump</span>
                    <h3>Pump management</h3>
                </a>
                <a href="/led1.html" id="led-btn" >
                    <span class="material-icons">light_mode</span>
                    <h3>Led n°1 management</h3>
                </a>
                <a href="/led2.html" id="led2-btn" >
                    <span class="material-icons">light_mode</span>
                    <h3>Led n°2 management</h3>
            </div>
        </aside>
        <!-------------------END OF ASIDE---------------------------->
        <main>
            <h1>Dashboard</h1>

            <div class="insights">
                <div class="temperature">
                    <span class="material-icons">thermostat</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Actual Temperature</h3>
                            <h1 id="temperature-value">19°C</h1>
                        </div>
                    </div>
                    <small class="text-muted">Last minute</small>
                </div>
                <!-------------END OF TEMPERATURE------------->

                <div class="tds">
                    <span class="material-icons">outlet</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Actual TDS</h3>
                            <h1 id="tds-value">386ppm</h1>
                        </div>
                    </div>
                    <small class="text-muted">Last minute</small>
                </div>
                <!-------------END OF TDS------------->

            </div>
        </main>
        <!--------------END OF MAIN----------------------->

        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-icons">menu</span>
                </button>
            </div>
        </div>
   </div> 

   <script src="../static/script.js"></script>
</body>
</html>
