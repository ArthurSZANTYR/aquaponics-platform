<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquaponics Dashboard</title>

    <!-- MATERIAL ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>

   <div class="container">
        <aside>
            <div class="logo">
                <img src="./images/logo.png" alt="">
                <h2>AQUABOX</h2>
            </div>
            <div class="close" id="close-btn">
                <span class="material-icons">
                    close
                </span>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-icons">dashboard</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#" class="active">
                    <span class="material-icons">heat_pump</span>
                    <h3>Pump management</h3>
                </a>
                <a href="#">
                    <span class="material-icons">light_mode</span>
                    <h3>Led management</h3>
                </a>
            </div>
        </aside>
        <!-------------------END OF ASIDE---------------------------->
        <main>
            <h1>Dashboard</h1>

            <div class="insights">
                <div class="temperature">
                    <span class="material-icons">thermostat</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Actual Temperature</h3>
                            <h1>19Â°C</h1>
                        </div>
                    </div>
                    <small class="text-muted">Last minute</small>
                </div>
                <!-------------END OF TEMPERATURE------------->

                <div class="tds">
                    <span class="material-icons">outlet</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Actual TDS</h3>
                            <h1>386ppm</h1>
                        </div>
                    </div>
                    <small class="text-muted">Last minute</small>
                </div>
                <!-------------END OF TDS------------->

            </div>
        </main>
        <!--------------END OF MAIN----------------------->

   </div> 

   <script src="./script.js"></script>
</body>
</html>
